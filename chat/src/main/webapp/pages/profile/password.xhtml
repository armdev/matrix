<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Password Change</ui:define>

    <ui:param name="viewname" value="Change Your password" />

    <ui:define name="head">
        <style type="text/css">
            .grid-pad .ui-panelgrid-content .ui-panelgrid-cell.ui-grid-col-12 {
                padding-bottom: 10px;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <p:growl/>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">                        
                <h:form id="updateprofile" prependId="false" enctype="multipart/form-data">
                    <div class="card">
                        <h1>#{i18n.changepassword}</h1>                              
                        <p:growl id="messages" showDetail="true" life="2000" />
                        <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                            <p:keyboard id="password" value="#{profileBean.userPassword}" password="true" style="width: 300px"  required="true">
                                <f:validateRequired/>
                                <f:validateLength maximum="20"/>    
                            </p:keyboard>
                            <p:commandButton type="submit" ajax="false" style="width: 300px" value="#{i18n.update}" action="#{profileBean.updatePassword()}"  />
                        </p:panelGrid>                                
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
