<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:d="http://primefaces.org/diamond">

    <div class="layout-sidebar">
        <h:link class="logo" outcome="/index">
            <p:graphicImage id="app-logo" styleClass="logo-image" name="images/#{guestPreferences.logoColor eq 'white' ? 'logo-white.svg' : 'logo-dark.svg'}" library="diamond-layout" />
            <span class="app-name">Chat</span>
        </h:link>

        <div class="layout-menu-container">
            <h:form id="sidebar-form">
                <d:menu widgetVar="diamondMenuWidget">
                  
                    <p:submenu id="om_components" label="Chat Dashboard" icon="pi pi-star">
                        <p:menuitem id="om_formlayout" value="Chat" icon="pi pi-id-card" outcome="/pages/chat/chat" />

                    </p:submenu>
                    <p:separator />
                    
                    <p:submenu id="profile" label="Profile" icon="fa fa-fw fa-code">
                        <p:menuitem id="send" value="Open profile"  icon="fa fa-pencil" outcome="/pages/profile/profile" />
                       

                    </p:submenu>




                </d:menu>
            </h:form>
        </div>        
    </div>
</ui:composition>
