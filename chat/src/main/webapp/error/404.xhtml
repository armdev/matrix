<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
            <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title>Hi Care Error Page</title>
    </h:head>

    <h:body styleClass="exception-body error">
        <p:graphicImage name="images/logo-white.svg" styleClass="logo" library="diamond-layout" />
        <div class="exception-content">
            <div class="exception-title">ERROR</div>
            <div class="exception-detail">Something went wrong or page not found</div>
            <h:link outcome="/index">Go to Dashboard</h:link>
        </div>
        <h:outputStylesheet name="css/layout-light.css" library="diamond-layout" />
    </h:body>

</html>
